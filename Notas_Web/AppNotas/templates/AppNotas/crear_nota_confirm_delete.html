{% extends 'AppNotas/base.html' %}

{% block title %} Confirmar Eliminación de Nota {% endblock title %}

{% block content %}
  <h2>Confirmar Eliminación de Nota</h2>
  <p>¿Estás seguro de que deseas eliminar la nota "{{ nota.curso }} - {{ nota.camada }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
  </form>
  <a href="{% url 'notas_guardadas' %}">Cancelar</a>
{% endblock content %}
