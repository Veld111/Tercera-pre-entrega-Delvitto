{% extends 'AppNotas/base.html' %}

{% block title %} Crear Nota {% endblock title %}

{% block content %}
  <h2>Crear Nueva Nota</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'notas_guardadas' %}">Volver a la lista de notas</a>
{% endblock content %}
