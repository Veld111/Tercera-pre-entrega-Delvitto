{% extends 'AppNotas/base.html' %}

{% load static %}

{% block title %} Crear Nota {% endblock title %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Agregar Curso</title>
</head>
<body>
    <form action="/crear_nota_form/" method="POST">{% csrf_token %}
        {% csrf_token %}
        <p>Curso: <input type="text" name="curso"></p>
        <p>Camada: <input type="text" name="camada"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
{% endblock content %}
