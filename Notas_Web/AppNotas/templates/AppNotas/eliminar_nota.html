<!-- templates/AppNotas/eliminar_nota.html -->

{% extends 'AppNotas/base.html' %}

{% load static %}

{% block title %}Eliminar Nota{% endblock %}

{% block content %}
    <!-- Aquí agregas contenido específico de la página -->
    <h1>Eliminar Nota</h1>
    <p>¿Estás seguro de que deseas eliminar la siguiente nota?</p>
    <h3>{{ nota.titulo }}</h3>
    <p>{{ nota.contenido }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>

    <a href="{% url 'notas_guardadas' %}">Cancelar</a>
{% endblock %}
